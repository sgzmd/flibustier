<style>
    div.search-record {
        padding-top: 1em;
        padding-bottom: 0.5em;
    }

    div.search-record>.title {
        font-size: larger;
        color: brown;
    }

    div.search-record>.author {
        color: darkgrey;
    }

    .entry-type {
        font-size: small;
        color: #555;
    }

    .top-buffer {
        margin-top: 20px;
    }

    .untrack {
        text-decoration: none !important;
        border: 0px !important;
        outline: none;
        border-width: 0px;
        outline-width: 0px;
        border-bottom: none;
    }

    .login-form {
        width: 300px;
        margin: 30px auto;
    }

    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }

    /* Sticky footer styles
-------------------------------------------------- */
    html {
        position: relative;
        min-height: 100%;
    }

    body {
        /* Margin bottom by footer height */
        margin-bottom: 60px;
    }

    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        /* Set the fixed height of the footer here */
        height: 60px;
        line-height: 60px;
        /* Vertically center the text there */
        background-color: #f5f5f5;
        padding-left: 30px;
    }
</style>
</head>
