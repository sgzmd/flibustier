<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Флибустьер</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />

    <style>
        div.search-record {
            padding-top: 1em;
            padding-bottom: 0.5em;
        }

        div.search-record>.title {
            font-size: larger;
            color: brown;
        }

        div.search-record>.author {
            color: darkgrey;
        }

        .entry-type {
            font-size: small;
            color: #555;
        }

        .top-buffer {
            margin-top: 20px;
        }

        .untrack {
            text-decoration: none !important;
            border:0px !important;
            outline:none;
            border-width: 0px;
            outline-width:0px;
            border-bottom: none;
        }
    </style>

</head>

<body>

    <div class="container">
        <!-- https://medium.com/@omeryazir/how-to-integrate-spring-boot-with-bootstrap-and-thymeleaf-5744fc8475d
        -->
        <div class="row">
            <div class="col-sm-12">
                <h1>Flibusta Tracker</h1>
                <form method="GET" action="/">
                    <label for="search_term"><span class="align-middle">Название серии</span></label><br />
                    <input type="text" class="form-control mb-2" name="search_term" id="search_term"
                        placeholder="Дозоры" />
                    <button class="btn btn-primary mb-2">Искать</button>
                </form>
            </div>
        </div>
        <div class="row top-buffer"></div>
        <div class="row">
            <div class="col-md-8">

                <div class="alert alert-secondary" role="alert"
                    th:if="${searchResults != null && searchResults.isEmpty()}">
                    По запросу ничего не найдено.
                </div>

                <div th:each="sr : ${searchResults}" class="search-record">
                    <div class="entry-type" th:text="${sr.entryType}" />
                    <div class="title">
                        <a th:href="@{http://flibusta.is/sequence/{seqId}(seqId=${sr.entryId})}" target="_blank"><span
                                th:text="${sr.name}" /></a>&nbsp;
                        <span>(книг: <span th:text="${sr.numEntities}"/>)</span>
                        &nbsp;<a
                            th:href="@{/track(entryId=${sr.entryId},entryType=${sr.entryType},entryName=${sr.name})}">(+)</a>
                    </div>
                    <div class="author" th:text="${#strings.abbreviate(sr.author, 250)}">
                        <span class="tooltiptext" th:text="${sr.author}"/>
                    </div>
                </div>


            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row top-buffer"></div>
        <div class="row">
            <div class="col-md-8">
                <div th:if="${tracked != null && !tracked.empty}">
                    <h3>Отслеживаемые серии</h3>

                    <div th:each="entry : ${tracked}">
                        <span th:if="${entry.isSeries()}">
                            <a th:href="@{http://flibusta.is/sequence/{seqId}(seqId=${entry.entryId})}" th:text="${entry.entryName}"/>
                            <span class="entry-type">Серия, <span th:text="${entry.numEntries}" /> книг</span>
                        </span>

                        <span th:if="${entry.isAuthor()}">                            
                            <a th:href="@{http://flibusta.is/author/{authorId}(authorId=${entry.entryId})}" th:text="${entry.entryName}"/>
                            <span class="entry-type">Автор, <span th:text="${entry.numEntries}" /> книг</span>
                        </span>

                        <a 
                            th:href="@{/untrack(id=${entry.id})}" 
                            class="untrack" 
                            data-toggle="tooltip" 
                            data-placement="bottom" 
                            title="Прекратить отслеживать обновления"><span>x</span></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>




        <script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
        <script>
            $(".untrack").tooltip();
        </script>

</body>

</html>
